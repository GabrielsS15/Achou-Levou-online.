<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" type="text/css"/>
  <title>ACHOU,LEVOU .ONLINE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    #busca {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
    }
    #filtros {
      text-align: center;
      margin: 20px 0;
    }
    #filtros button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 14px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #filtros button:hover {
      background-color: #0056b3;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .produto {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .produto img {
      max-width: 100%;
      border-radius: 8px;
    }
    .produto h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .produto p {
      font-size: 16px;
      color: #555;
    }
    .produto a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #28a745;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }
    .produto a:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>

  <h1>ACHOU, LEVOU ONLINE.</h1>
  <h2>Produtos selecionados de Shopee, Mercado Livre e AliExpress</h2>

  <input type="text" id="busca" placeholder="Buscar produtos..." onkeyup="filtrarProdutos()" />

  <div id="filtros">
    <button onclick="filtrarCategoria('todas')">Todas</button>
    <button onclick="filtrarCategoria('eletronicos')">Eletrônicos</button>
    <button onclick="filtrarCategoria('casa')">Casa</button>
    <button onclick="filtrarCategoria('acessorios')">Acessórios</button>
  </div>

  <div class="produtos" id="lista-produtos">
    <div class="produto" data-categoria="eletronicos">
      <img src="https://via.placeholder.com/200" alt="Smartwatch">
      <h3>Smartwatch Fitness</h3>
      <p>R$ 89,90 – Shopee</p>
      <a href="#">Ver na Shopee</a>
    </div>
    <div class="produto" data-categoria="acessorios">
      <img src="https://via.placeholder.com/200" alt="Fone Bluetooth">
      <h3>Fone Bluetooth TWS</h3>
      <p>R$ 49,90 – AliExpress</p>
      <a href="#">Ver no AliExpress</a>
    </div>
    <div class="produto" data-categoria="casa">
      <img src="https://via.placeholder.com/200" alt="Organizador">
      <h3>Organizador de Cabos</h3>
      <p>R$ 12,99 – Mercado Livre</p>
      <a href="#">Ver no Mercado Livre</a>
    </div>
  </div>

  <script>
    function filtrarProdutos() {
      const termo = document.getElementById('busca').value.toLowerCase();
      const produtos = document.querySelectorAll('.produto');
      produtos.forEach(prod => {
        const texto = prod.innerText.toLowerCase();
        prod.style.display = texto.includes(termo) ? 'block' : 'none';
      });
    }

    function filtrarCategoria(categoria) {
      const produtos = document.querySelectorAll('.produto');
      produtos.forEach(prod => {
        const cat = prod.getAttribute('data-categoria');
        prod.style.display = (categoria === 'todas' || cat === categoria) ? 'block' : 'none';
      });
    }
  </script>

</body>
</html>
